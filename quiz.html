<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="scripts/css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">

                </div>

                    <span class="time"></span>
                </div>
            </div>

            <div class="quiz_body">
                   <div id="questions">
                    
                   </div>
                    <button class="btn_next" onclick="next()">Next Question</button>
            </div>
        </div>
    </div>
    <script src="scripts/js/quiz.js"></script>
    <script src="scripts/js/timer.js"></script>
</body>
</html>
